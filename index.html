<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh & Fint</title>
    <link rel="stylesheet" href="./asset/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img class="logo" src="./logo/logo.png" alt="">
        <nav class="navar">
            <a class="" href="#inicio">Inicio</a>
            <a href="#menu">Menu</a>
            <a href="#info">informacion</a>
            <a href="#review">Reseña</a>
            <a href="#order">Ordenar</a>
        </nav>
        <div class="iconshead">
            <i class="fa-solid fa-bars, hidden"></i>
            <i class="fa-solid fa-cart-shopping" id="cartbtn"></i>
        </div>
        <div class="cart">
            <h2>Tus NFTs</h2>
    
            <div class="cart-container"></div>
    
            <span class="divider"></span>
    
            <div class="cart-total">
                <p>Total:</p>
                <span class="total">0.00 ETH</span>
            </div>
            <button class="btn-buy">Comprar</button>
            <button class="btn-delete">Vaciar carrito</button>
        </div>
    </header>
    <section id="inicio" class="inicio">
        <div class="titulos"><h1>Fresh & Fit</h1>
            <h2 class="subt" id="h2inicio">¡Bienvenidos al restaurante! Seleccione su plato favorito para obtener más información.</h2>
        </div>
        
        <div class="contenedor" id="contenedorInicio">
        </div>
        
    </section>
    <section id="menu" class="menu">
        
        <div class="contcard">
            <div class="icons">
                <i id="left" class="fa-solid fa-caret-left"></i>
                <i id="right" class="fa-solid fa-caret-right"></i>
            </div>
            <div class="cards" id="cards"></div>
        </div>
    </section>
    <section id="info" class="info">
        <h2>INFO</h2>
    </section>
    <section id="review" class="review">
        <h2>RESEÑA</h2>
    </section>
    <section id="order" class="order">
        <h2>ORDENAR</h2>
    </section>
    <footer>

    </footer>
    <script src="./asset/data.js"></script>
    <script src="./asset/main.js"></script>
